# 标签名称
class_name: ['plastic','plastic bottle','can']
robot:
  base_frame_id: base_link_rm
  ee_frame_id: ee_link
camera:
  frame_id: camera_color_optical_frame
  color_topic: /camera/color/image_raw
  info_topic: /camera/aligned_depth_to_color/camera_info
  depth_topic: /camera/aligned_depth_to_color/image_raw

# 计算设备
# -cpu
# -openvino
# -ort
# -trt
device: 'trt'
model_type: 'yolov5'
# 模型权重路径
model_file: /home/ydfo/rwm_moveit/src/robot_control/robot_camera_control/model/ribbish.onnx
params_file: ""
config_file: ""

#grasp_net
gmodel_file: "/home/ydfo/rwm_moveit/src/robot_control/robot_camera_control/model/checkpoint-rs.tar"
num_point: 20000
num_view: 300
collision_thresh: 0.01
voxel_size: 0.01


# 阈值设置
threshold:
  iou: 0.4
  confidence: 0.7

# 颜色阈值设置
colors:
  cabinet_handle:
    color_threshold:
      roi_min: [0, 0, 60]
      roi_max: [60, 60, 180]
      lower: [100, 20, 100]
      upper: [255, 255, 210]
    area_threshold:
      min_area: 800
      max_area: 4000
  drawer:
    color_threshold:
        lower: [0, 0, 150]
        upper: [160, 30, 255]
    area_threshold:
        min_area: 15000
        max_area: 150000
  blue:
    color_threshold:
        lower: [100, 100, 100] #[100, 100, 90]
        upper: [140, 255, 255]
    area_threshold:
        min_area: 200
        max_area: 3000
  orange:
    color_threshold:
        lower: [0, 90, 100]   #[0, 90, 118]  
        upper: [15, 255, 255]  
    area_threshold:
        min_area: 400
        max_area: 3000
  green:
    color_threshold:
        lower: [50, 20, 30] #[60, 70, 50]
        upper: [90, 255, 255]
    area_threshold:
        min_area: 400
        max_area: 3000

  

